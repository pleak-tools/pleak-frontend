<div ng-if="c.isPobjectDirectory(dest) && c.canMove(pobject, dest)" class="clickable">
  <div ng-click="c.selected = dest" class="move-element {{dest === c.selected ? 'active' : ''}}">
    <span class="element-title">
      <span class="glyphicon glyphicon-folder-open"></span>
      <span>{{dest.title}}</span>
    </span>
  </div>
</div>
<ul>
  <li class="subgroup" ng-repeat="dest in dest.pobjects" ng-include="'files/move.html'"></li>
</ul>
